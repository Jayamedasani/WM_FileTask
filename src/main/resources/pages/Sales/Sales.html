<wm-page pagetitle="Sales" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="salespage">
            <wm-tabs type="static" statehandler="URL" name="Sales">
                <wm-tabpane name="salestab" title="Purchases">
                    <wm-livetable formlayout="dialog" name="SaleLiveTable1">
                        <wm-table gridfirstrowselect="true" editmode="dialog" statehandler="URL" name="SaleTable1" title="Sale List" dataset="bind:Variables.SaleData.dataSet" navigation="Basic" accessroles="Everyone">
                            <wm-table-column binding="amount" caption="Amount" edit-widget-type="number" type="integer" generator="assigned" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="processedDate" caption="Processed Date" edit-widget-type="date" type="date" generator="assigned" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="isCompleted" caption="Is Completed" widget-type="button" edit-widget-type="checkbox" type="boolean" generator="assigned" show="true" readonly="false">
                                <wm-button caption="bind:row.getProperty('isCompleted') || 'Save'" show="true" class="btn-sm btn-info" iconclass="wi wi-playlist-add-check" on-click="SaleTable1_isCompletedAction(row)" conditionalclass="" conditionalstyle=""></wm-button>
                            </wm-table-column>
                            <wm-table-column binding="paymentStatus.name" caption="Payment Status" edit-widget-type="text" related-entity-name="PaymentStatus" type="string" generator="assigned" readonly="true" show="true"></wm-table-column>
                            <wm-table-column binding="person.name" caption="Person Name" primary-key="false" edit-widget-type="text" related-entity-name="Person" type="string" generator="assigned" readonly="true" show="true"></wm-table-column>
                            <wm-table-column binding="rowOperations" caption="Actions" width="120px" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
                            <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false" widget-type="button"></wm-table-action>
                            <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow($event)" disabled="false" widget-type="button"></wm-table-row-action>
                            <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow($event)" disabled="false" widget-type="button"></wm-table-row-action>
                            <wm-table-row-action key="customRow" display-name="" show="true" class="btn-transparent" iconclass="wm-sl-l sl-list-bullets" title="Custom rowActions" action="Actions.goToPage_ProductDetails.invoke()"
                                disabled="false" widget-type="button"></wm-table-row-action>
                            <wm-table-row-action key="customRow1" display-name="" show="true" class="btn-transparent" iconclass="wi wi-remove-red-eye" title="Custom rowActions" action="Widgets.dialog1.open()" disabled="false" widget-type="button"></wm-table-row-action>
                        </wm-table>
                        <wm-liveform errormessage="" title="Sale Info" formlayout="dialog" iconclass="wi wi-edit" name="SaleLiveForm1" dataset="bind:Variables.SaleData.dataSet" captionalign="left" captionposition="left">
                            <wm-layoutgrid columns="1" name="layoutgrid1">
                                <wm-gridrow name="gridrow1">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                                        <wm-form-field name="amount" displayname="Amount" show="true" primary-key="false" generator="assigned" key="amount" type="integer" readonly="false" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow2">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn2">
                                        <wm-form-field name="processedDate" displayname="Processed Date" show="true" primary-key="false" generator="assigned" key="processedDate" type="date" readonly="false" required="false" widget="date" datepattern="MMM d, y"
                                            placeholder="Select date" outputformat="yyyy-MM-dd"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow3">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                                        <wm-form-field name="isCompleted" displayname="Is Completed" show="true" primary-key="false" generator="assigned" key="isCompleted" type="boolean" readonly="false" required="false" widget="checkbox" placeholder=""></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow4">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                                        <wm-form-field name="paymentStatus" displayname="Payment Status" show="true" primary-key="false" generator="assigned" key="paymentStatus" type="list" is-related="true" readonly="false" required="false" widget="select"
                                            matchmode="startignorecase" placeholder="Select value" filterexpressions="{&quot;condition&quot;:&quot;AND&quot;,&quot;rules&quot;:[{&quot;target&quot;:&quot;&quot;,&quot;type&quot;:&quot;string&quot;,&quot;matchMode&quot;:&quot;anywhereignorecase&quot;,&quot;value&quot;:&quot;&quot;,&quot;required&quot;:false}]}"
                                            displayexpression="name"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                            <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                            <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-default" iconclass="wi wi-cancel" title="Cancel" action="cancel()" disabled="false" widget-type="button" type="button" update-mode="true"></wm-form-action>
                            <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" widget-type="button" type="submit" update-mode="true"></wm-form-action>
                        </wm-liveform>
                    </wm-livetable>
                </wm-tabpane>
                <wm-tabpane name="duestab" title="Dues" accessroles="Admin">
                    <wm-table statehandler="URL" name="executeGetDuePaymentsTable1" title="Dues Table" dataset="bind:Variables.svGetDueSales.dataSet" navigation="Basic">
                        <wm-table-column binding="personId" caption="Person Id" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="integer"></wm-table-column>
                        <wm-table-column binding="amount" caption="Amount" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="integer"></wm-table-column>
                        <wm-table-column binding="processedDate" caption="Processed Date" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="date"></wm-table-column>
                        <wm-table-column binding="paymentStatusId" caption="Payment Status Id" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="integer"></wm-table-column>
                        <wm-table-column binding="isCompleted" caption="Is Completed" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="boolean"></wm-table-column>
                    </wm-table>
                </wm-tabpane>
                <wm-tabpane name="tabpane3" title="Sales" accessroles="Admin">
                    <wm-livetable formlayout="dialog" name="SaleLiveTable1_1">
                        <wm-table gridfirstrowselect="true" editmode="dialog" statehandler="URL" name="SaleTable1_1" title="Sale List" dataset="bind:Variables.dvGetAllSales.dataSet" navigation="Basic">
                            <wm-table-column binding="amount" caption="Amount" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="integer"></wm-table-column>
                            <wm-table-column binding="processedDate" caption="Processed Date" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="date"></wm-table-column>
                            <wm-table-column binding="isCompleted" caption="Is Completed" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="boolean"></wm-table-column>
                            <wm-table-column binding="paymentStatus.name" caption="Status Name" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="string" related-entity-name="PaymentStatus" readonly="true"></wm-table-column>
                            <wm-table-column binding="person.name" caption="Person Name" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="string" related-entity-name="Person" readonly="true"></wm-table-column>
                            <wm-table-column binding="person.phnno" caption="Person Phnno" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="long" related-entity-name="Person" readonly="true"></wm-table-column>
                            <wm-table-action widget-type="button" key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-table-action>
                            <wm-table-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow($event)"></wm-table-row-action>
                            <wm-table-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow($event)"></wm-table-row-action>
                        </wm-table>
                        <wm-liveform errormessage="" title="Sale Info" formlayout="dialog" iconclass="wi wi-edit" name="SaleLiveForm1_1" dataset="bind:Variables.dvGetAllSales.dataSet" captionalign="left" captionposition="left">
                            <wm-layoutgrid columns="1" name="layoutgrid2">
                                <wm-gridrow name="gridrow5">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                                        <wm-form-field name="amount" displayname="Amount" required="true" show="true" generator="assigned" primary-key="false" key="amount" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true"
                                            tablet-display="true" widget="number"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow6">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                                        <wm-form-field name="processedDate" displayname="Processed Date" required="false" show="true" generator="assigned" primary-key="false" key="processedDate" type="date" is-related="false" pc-display="true" mobile-display="true"
                                            tablet-display="true" widget="date"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow7">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn7">
                                        <wm-form-field name="isCompleted" displayname="Is Completed" required="false" show="true" generator="assigned" primary-key="false" key="isCompleted" type="boolean" is-related="false" pc-display="true" mobile-display="true"
                                            tablet-display="true" widget="checkbox"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow8">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                                        <wm-form-field name="paymentStatus" displayname="Payment Status" required="false" show="true" generator="assigned" primary-key="false" key="paymentStatus" type="list" is-related="true" pc-display="true" mobile-display="true"
                                            tablet-display="true" widget="select"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                            <wm-form-field name="id" displayname="Id" required="true" show="false" generator="identity" primary-key="true" key="id" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" tablet-display="true"
                                widget="number"></wm-form-field>
                            <wm-form-action key="cancel" class="form-cancel btn-default" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                            <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                        </wm-liveform>
                    </wm-livetable>
                </wm-tabpane>
            </wm-tabs>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Cart Details" iconclass="wi wi-shopping-cart" name="dialog1">
        <wm-dialogactions name="dialogactions1">
            <wm-button class="btn-primary" caption="Close" on-click="closeDialog()" name="button1"></wm-button>
        </wm-dialogactions>
        <wm-table statehandler="URL" name="SaleDetailTable1" title="" dataset="bind:Variables.getSaleDetailDataForProduct.dataSet" navigation="Classic">
            <wm-table-column binding="quantity" caption="Quantity" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="integer"></wm-table-column>
            <wm-table-column binding="amount" caption="Amount" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="integer"></wm-table-column>
            <wm-table-column binding="product.name" caption="Product Name" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="string" related-entity-name="Product" readonly="true"></wm-table-column>
        </wm-table>
    </wm-dialog>
</wm-page>
